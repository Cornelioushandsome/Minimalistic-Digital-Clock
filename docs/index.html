<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,700;1,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="https://www.citypng.com/public/uploads/preview/white-clock-icon-symbol-png-7017516950329550pxgzdsjmg.png">
    <title>Digital Clock</title>
</head>
<body>
    <div id = "clock-container">
        <div id="timezone-container">
            <label>Timezone: </label>
            <label id="timezone"></label>
        </div>

        <div id="time-container">
            <h1 id="day"></h1>
            <h1 id="clock">00:00:00</h1>
        </div>

        <div id="Button-container">
            <div id="stopwatch">
                <button id="stopwatch-button">Start Stopwatch</button>
                <div id="stopwatch-container" class="hidden">  
                    <div>
                        <label id="stopwatch-time">00:00:00:00</label>
                    </div>
                    <div id="stopwatch-button-menu">
                        <button id="stopwatch-start">Start</button>
                        <button id="stopwatch-stop">Stop</button>
                        <button id="stopwatch-reset">Reset</button>
                    </div>
                </div>
            </div>

            <div class="task-tracker">
                <div class="task-wrapper">
                    <button id="add-task-button">+ Add Task</button>
                    <form id="task-form" class="hidden">
                        <Label>Start Time: 
                            <input type="time" id="startTime">
                        </Label>
                        <Label>End Time: 
                            <input type="time" id="endTime">
                        </Label>
                        <label>Name: 
                            <input type="text" id="taskName">
                        </label>
                        <button type="button" id="taskSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
